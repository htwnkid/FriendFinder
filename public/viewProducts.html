<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles2.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-10">
                <form>
                    <div class="form-row">
                        <div id="id" class="col">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                        <div id="productName" class="col">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                        <div id="department" class="col">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                        <div id="price" class="col">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                        <div id="stkQty" class="col">
                            <input type="text" readonly class="form-control-plaintext">
                        </div>
                    </div>

                    <div class="col-2">
                        <button id="purchasebtn" type="submit" class="btn btn-success">Purchase Products</button>
                    </div>
                </form>

            </div>

        </div>

        <span class="product-container"></span>


    </div>



    <!-- Custom Script -->
    <script src="js/viewProducts.js" type="text/javascript"></script>

</body>

</html>
